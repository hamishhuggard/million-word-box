<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="chatArea"></div>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button id="send">Send</button>
    <div>
        <p>Words today: <span id="wordsToday">0</span></p>
        <p>Total words: <span id="totalWords">0</span></p>
    </div>
    <div>
        <button id="firstDay">First Day</button>
        <button id="prevDay">Previous Day</button>
        <button id="randomDay">Random Day</button>
        <button id="nextDay">Next Day</button>
        <button id="today">Today</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
